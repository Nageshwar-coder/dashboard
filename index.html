<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/bb4b124784.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="bg-container">
        <div class="dashboard">
            <h1>Dashboard</h1>
            <div class="dashboard-card">
                <i class="fas fa-home dashboard-icon"></i>
                <p class="dashboard-card-text">Home</p>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-download dashboard-icon"></i>
                <p class="dashboard-card-text">Downloads</p>
            </div>
            <div class="dashboard-card dashboard-blue">
                <i class="far fa-star dashboard-icon"></i>
                <p class="dashboard-card-text">Favourites</p>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-cog dashboard-icon"></i>
                <p class="dashboard-card-text">settings</p>
            </div>
            <div class="profile">
                <div class="profile-content">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/user-profile-img.png" class="profile-pic" />
                    <p class="profile-name">Sarah Mayers</p>
                </div>
            </div>
        </div>
        <div class="contentboard">
            <h1>Favoutites</h1>
            <div class="content-card">
                <h1 class="content-card-heading">Cars</h1>
                <div class="content-card-images">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-1-img.png" class="image" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-2-img.png" class="image" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-3-img.png" class="image" />
                </div>
            </div>
            <div class="content-card">
                <h1 class="content-card-heading">Bikes</h1>
                <div class="content-card-images">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-1-img.png" class="image" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-2-img.png" class="image" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-3-img.png" class="image" />
                </div>
            </div>
            <div class="content-card">
                <h1 class="content-card-heading">Houses</h1>
                <div class="content-card-images">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-1-img.png" class="image" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-2-img.png" class="image" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-3-img.png" class="image" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
